<!DOCTYPE html>
<html lang="en">
<head>

            <select name="" id="allclasses" >
                <option value="">All Classes</option>

           <div class="checkboxcont">
     <div class="checkboxes"> <input type="checkbox"><label for="">Person With Disability Concession</label></div>

      <div class="checkboxes" > <input type="checkbox" ><label for="">Train with Available Berth</label></div>
    <div class="checkboxes"> <input type="checkbox" ><label for="">Railway Pass Concession</label></div>
</div>
            <button id="search">Search</button>
            <button id="Try_booking">Try booking in Ask DISHA 2.0</button>

    </div>
