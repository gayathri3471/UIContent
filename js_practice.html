<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

    .buttonstyles{
        border:1px solid black;
       padding:10px;
       height:20px;
       width:80px;
       border-radius: 10px;
       background-color: yellow;
       text-align: center;
       margin: 20px auto;


       
    }
    .incre{
        text-align: center;
    }
    .btn {
        border:1px solid black;
        padding: 5px;
        background-color: brown;
        color:white;
        height: 30px;
        width: 100px;
    }
</style>
</head>
<body>
    <div class="incre">
        <p id="number"  >0</p>
        <button onclick="increment()" id="btn">Increment</button>

    </div>


    <script>
        let number = document.getElementById('number');
        let button  = document.getElementById('btn');
        button.classList.add('btn')
        number.classList.add('buttonstyles');

        count = 0
        function increment(){
            count+=1
            number.innerHTML=count
        }
        
    </script>
    
</body>
</html>
